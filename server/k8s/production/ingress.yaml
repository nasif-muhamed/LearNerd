apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: learnerds-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/websocket-services: channel-service
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - api.learnerds.online
      secretName: learnerds-tls
  rules:
  - http:
      paths:
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8000
      - path: /media/
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8000
      - path: /ws/
        pathType: Prefix
        backend:
          service:
            name: channel-service
            port:
              number: 8004
              
